syntax = "proto3";

package hello;

option go_package = "github.com/azusachino/ficus/service/grpc_service/proto/hello";

service HelloService {
    rpc SayHello(Request) returns (Response);
}

message Request {
    string id = 1;
    string msg = 2;
    string date = 3;
}

message Response {
    int32 code = 1;
    string msg = 2;
}